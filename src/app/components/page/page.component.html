<!-- Wrap in Ng-show for animation on page change -->
<div class="c-page animated fadeIn" [hidden]="!pageLoaded">
    <!-- Page Title -->
    <h1 class="center-text">{{pageTitle}}</h1>

    <!-- Page Content -->
    <div [innerHTML]="pageContent | safeHtml">
    </div>

    <!-- Repeat through all of our entry types -->
    <md-card class="c-page__entry-container__entry"
      *ngFor="let entryType of pageEntryTypes">
        <!-- List the entry type -->
        <h3 class="center-text">{{entryType.title}}</h3>
        <div class="center-text">
          {{entryType.description}}
        </div>
    </md-card>
</div>
